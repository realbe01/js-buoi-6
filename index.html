<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <section class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="">Tìm số nguyên nhỏ nhất</label>
            <!-- <input id="txtNum" type="text" class="form-control" /> -->
            <button id="btnSubmit" class="btn btn-success">Submit</button>
            <div
              id="noti"
              class="alert alert-success"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bài tập 2  -->
    <section class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="">Tính tổng</label>
            <input
              id="txtNumX"
              type="number"
              class="form-control"
              placeholder="Nhập số x"
            />
            <input
              id="txtNumN"
              type="number"
              class="form-control"
              placeholder="Nhập số n"
            />

            <button id="btnSubmit1" class="btn btn-success">Submit</button>
            <div
              id="noti1"
              class="alert alert-success"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bài tập 3 -->
    <section class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="">Tìm giai thừa</label>
            <input
              id="txtGiaiThua"
              type="text"
              class="form-control"
              placeholder="nhập số n"
            />
            <button id="btnSubmit2" class="btn btn-success">Submit</button>
            <div
              id="noti3"
              class="alert alert-success"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bài tập 4 -->
    <section class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="">Nhập số thẻ cần tạo:</label>
            <input id="soThe" type="text" />
            <button id="btnSubmit3" class="btn btn-success">Tạo Div</button>
          </div>
          <div
            id="noti4"
            class="alert alert-success"
            style="display: none"
          ></div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
